version: '3.8'
services:
  nextjs:
    image: node:18
    working_dir: /app
    volumes:
      - ./:/app
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run build && npm start"
    environment:
      - NODE_ENV=production
    networks:
      - xarvis_backend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.portfolio.rule=Host(`www.xpan9.tech`)"
      - "traefik.http.routers.portfolio.entrypoints=web,websecure"
      - "traefik.http.routers.portfolio.tls.certresolver=letsencrypt"
      - "traefik.http.services.portfolio.loadbalancer.server.port=5173"
networks:
  xarvis_backend:
    external: true
    name: xarvis_backend
